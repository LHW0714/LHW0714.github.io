<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

</head>

<body>
    <button onClick="startSharing()">开始群视频</button>
    <div><video width="1000" height="1000" id="localVideo"></video></div>

    <div id="videoContainer"></div>
    <script>


        let localStream;

        const startSharing = function () {
			if (navigator.mediaDevices === undefined) {
				navigator.mediaDevices = {};
			}
			if (navigator.mediaDevices.getUserMedia === undefined) {
				navigator.mediaDevices.getUserMedia = function(constraints) {
					let getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
					if (!getUserMedia) {
						return Promise.reject(
							new Error("该浏览器未实现getUserMedia Api"),
						);
					}
					return new Promise(function(resolve, reject) {
						getUserMedia.call(navigator, constraints, resolve, reject);
					});
				};
			}
            navigator.mediaDevices
                .getUserMedia({ video: { width: { ideal: 1920 }, height: { ideal: 1080 }, facingMode: { exact: "environment" } }, audio: true })
                .then((stream) => {
                    localStream = stream;
                    const local = document.querySelector("#localVideo");
					if ("srcObject" in local) {
						local.srcObject = stream
					} else {
						local.src = window.URL && window.URL.createObjectURL(
							stream) || stream
					}
					local.onloadedmetadata = function(e) {
						local.play();
					}

                });
        };


    </script>
</body>

</html>
